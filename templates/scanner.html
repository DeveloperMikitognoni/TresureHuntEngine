{% extends "base.html" %}

{% block subtitle %}QR Scanner{% endblock %}

{% block content %}
<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>

<div class="flex flex-col items-center pt-4 min-h-[70vh]">
    
    <div class="mb-6 flex items-center gap-3 bg-white px-5 py-2 rounded-full shadow-sm border border-gray-100 cursor-pointer" onclick="changeTeam()">
        <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
        <span id="teamDisplay" class="font-bold text-gray-700">Checking Team...</span>
        <span class="text-xs text-gray-400 font-medium ml-1">(Change)</span>
    </div>

    <div class="relative w-full max-w-xs aspect-square bg-black rounded-[2rem] overflow-hidden shadow-2xl border-4 border-slate-900 ring-4 ring-slate-900/10">
        <div id="reader" class="w-full h-full object-cover"></div>
        
        <div class="absolute inset-0 pointer-events-none flex items-center justify-center">
            <div class="w-48 h-48 border-2 border-white/40 rounded-2xl relative">
                <div class="absolute top-0 left-0 w-4 h-4 border-t-4 border-l-4 border-blue-500 rounded-tl -mt-1 -ml-1"></div>
                <div class="absolute top-0 right-0 w-4 h-4 border-t-4 border-r-4 border-blue-500 rounded-tr -mt-1 -mr-1"></div>
                <div class="absolute bottom-0 left-0 w-4 h-4 border-b-4 border-l-4 border-blue-500 rounded-bl -mb-1 -ml-1"></div>
                <div class="absolute bottom-0 right-0 w-4 h-4 border-b-4 border-r-4 border-blue-500 rounded-br -mb-1 -mr-1"></div>
            </div>
        </div>
        
        <div id="camLoading" class="absolute inset-0 flex items-center justify-center bg-black text-white">
            <p class="animate-pulse font-medium">Starting Camera...</p>
        </div>
    </div>

    <p class="mt-6 text-center text-gray-400 text-sm max-w-xs mx-auto">
        Point the camera at a QR code to unlock a clue.
    </p>

    <div id="statusMessage" class="fixed top-24 left-1/2 transform -translate-x-1/2 w-11/12 max-w-sm hidden z-50">
        </div>
</div>

<style>
    #html5-qrcode-button-camera-stop { display: none !important; }
    #reader video { object-fit: cover; width: 100% !important; height: 100% !important; border-radius: 1.8rem; }
</style>

<script>
    // 1. Verifica Team
    const myTeam = localStorage.getItem('myTeam');
    if (!myTeam) {
        window.location.href = '/'; // Se non c'è team, torna alla home
    } else {
        document.getElementById('teamDisplay').innerText = myTeam.replace('team', 'Team ');
    }

    function changeTeam() {
        if(confirm("Logout from " + myTeam + "?")) {
            localStorage.removeItem('myTeam');
            window.location.href = '/';
        }
    }

    // 2. Audio
    const beep = new Howl({ src: ['https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3'], volume: 0.5 });
    const errorBeep = new Howl({ src: ['https://assets.mixkit.co/active_storage/sfx/2572/2572-preview.mp3'], volume: 0.5 });

    // 3. Scanner
    function onScanSuccess(decodedText, decodedResult) {
        if (isProcessing) return;
        isProcessing = true; // Debounce manuale

        console.log(`Scanned: ${decodedText}`);
        sendData(decodedText, myTeam);

        // Pausa breve prima della prossima scansione
        setTimeout(() => { isProcessing = false; }, 3000);
    }

    let isProcessing = false;
    let html5QrcodeScanner = new Html5Qrcode("reader");
    
    html5QrcodeScanner.start(
        { facingMode: "environment" }, 
        { fps: 10, qrbox: { width: 250, height: 250 } }, 
        onScanSuccess
    ).then(() => {
        document.getElementById('camLoading').style.display = 'none';
    }).catch(err => {
        console.error(err);
        showToast('error', 'Camera Error', 'Please allow camera access');
    });

    // 4. Invio Dati
    async function sendData(station, team) {
        showToast('loading', 'Checking...', 'Verifying code');
        
        try {
            const response = await fetch(`/${station}/${team}`);
            const data = await response.json();

            if (response.ok && (data.status === "success" || data.status === "warning")) {
                beep.play();
                const type = data.status === "warning" ? "warning" : "success";
                showToast(type, data.message, data.station);
            } else {
                errorBeep.play();
                showToast("error", data.message || "Invalid Code", "Try again");
            }
        } catch (error) {
            errorBeep.play();
            showToast("error", "Network Error", "Check your connection");
        }
    }

    // 5. Toast Notification System
    function showToast(type, title, message) {
        const el = document.getElementById('statusMessage');
        el.classList.remove('hidden');
        
        let styles = '';
        let icon = '';

        if (type === 'success') {
            styles = 'bg-white border-l-4 border-green-500 text-gray-800 shadow-xl';
            icon = '✅';
        } else if (type === 'warning') {
            styles = 'bg-white border-l-4 border-yellow-500 text-gray-800 shadow-xl';
            icon = '⚠️';
        } else if (type === 'error') {
            styles = 'bg-red-500 border-l-4 border-red-700 text-white shadow-xl';
            icon = '⛔';
        } else {
            styles = 'bg-blue-500 text-white shadow-xl';
            icon = '⏳';
        }

        el.className = `fixed top-24 left-1/2 transform -translate-x-1/2 w-11/12 max-w-sm z-50 p-4 rounded-lg flex items-center gap-4 transition-all animate-bounce-short ${styles}`;
        
        el.innerHTML = `
            <div class="text-2xl">${icon}</div>
            <div>
                <div class="font-bold text-sm">${title}</div>
                <div class="text-xs opacity-90">${message}</div>
            </div>
        `;

        if (type !== 'loading') {
            setTimeout(() => { el.classList.add('hidden'); }, 3000);
        }
    }
</script>

<style>
    @keyframes bounce-short {
        0% { transform: translate(-50%, -10px); opacity: 0; }
        100% { transform: translate(-50%, 0); opacity: 1; }
    }
    .animate-bounce-short { animation: bounce-short 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
</style>
{% endblock %}
