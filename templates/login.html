{% extends "base.html" %}

{% block subtitle %}Admin Access{% endblock %}

{% block content %}
<div class="flex items-center justify-center pt-10">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm border border-gray-100">
        <div class="text-center mb-6">
            <div class="bg-blue-100 text-blue-600 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>
            <h2 class="text-2xl font-bold text-gray-800">Admin Login</h2>
            <p class="text-gray-400 text-sm mt-1">Enter password to manage game state</p>
        </div>

        {% if error %}
        <div class="bg-red-50 text-red-500 text-sm p-3 rounded-lg mb-4 text-center border border-red-100 font-medium">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="/login">
            <div class="mb-6">
                <input type="password" name="password" placeholder="Password..." class="w-full px-4 py-3 rounded-xl bg-gray-50 border border-gray-200 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all" required autofocus>
            </div>
            <button type="submit" class="w-full bg-slate-900 text-white font-bold py-3 px-4 rounded-xl hover:bg-slate-800 transition transform active:scale-95 shadow-lg shadow-slate-900/20">
                Unlock Dashboard
            </button>
        </form>
        
        <div class="text-center mt-6">
            <a href="/events" class="text-sm text-gray-400 hover:text-gray-600 transition">Cancel and go back</a>
        </div>
    </div>
</div>
{% endblock %}
