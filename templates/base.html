<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    {% if request.path != '/login' %}
    <meta http-equiv="refresh" content="30">
    {% endif %}
    <title>ESN Oslo Hunt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F3F4F6; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .glass-nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(0,0,0,0.05);
        }
    </style>
</head>
<body class="text-gray-800 pb-24">

    <header class="bg-slate-900 text-white pt-6 pb-12 px-6 rounded-b-[2.5rem] shadow-xl relative z-10 transition-all duration-500 {% if not game_active %}border-b-4 border-red-500{% endif %}">
        <div class="flex justify-between items-center max-w-lg mx-auto">
            <div>
                <h1 class="text-2xl font-extrabold tracking-tight">ESN Oslo Hunt</h1>
                <div class="flex items-center gap-2">
                    <p class="text-slate-400 text-sm font-medium">{% block subtitle %}Dashboard{% endblock %}</p>
                    {% if not game_active %}
                    <span class="bg-red-500 text-white text-[10px] font-bold px-2 py-0.5 rounded-full uppercase tracking-wider animate-pulse">PAUSED</span>
                    {% endif %}
                </div>
            </div>
            
            <div class="flex gap-3 items-center">
                
                {% if is_admin %}
                    <form action="/admin/toggle_game" method="POST" class="m-0">
                        <button type="submit" class="w-10 h-10 rounded-full flex items-center justify-center transition-all shadow-lg active:scale-95 border-2 {% if game_active %}bg-red-500/20 border-red-500 text-red-400 hover:bg-red-500 hover:text-white{% else %}bg-green-500/20 border-green-500 text-green-400 hover:bg-green-500 hover:text-white{% endif %}">
                            {% if game_active %}
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zM7 8a1 1 0 012 0v4a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v4a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg>
                            {% else %}
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" /></svg>
                            {% endif %}
                        </button>
                    </form>

                    <a href="/logout" class="bg-slate-800 p-2 rounded-full cursor-pointer hover:bg-slate-700 transition text-gray-400 hover:text-white" title="Logout">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                        </svg>
                    </a>
                {% else %}
                    <a href="/login" class="bg-slate-800 p-2 rounded-full cursor-pointer hover:bg-slate-700 transition text-gray-400 hover:text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                        </svg>
                    </a>
                {% endif %}
            </div>
        </div>
    </header>

    <main class="max-w-lg mx-auto px-4 -mt-8 relative z-20">
        {% block content %}{% endblock %}
    </main>

    <nav class="fixed bottom-0 w-full z-50 pb-safe">
        <div class="absolute bottom-0 w-full h-16 bg-white/90 backdrop-blur-md border-t border-gray-200 shadow-lg-up"></div>

        <div class="max-w-lg mx-auto relative h-16 flex justify-between items-center px-6">
            
            <a href="/events" class="relative z-10 flex flex-col items-center justify-center w-16 h-full space-y-1 transition-colors {% if request.path == '/events' %}text-blue-600{% else %}text-gray-400 hover:text-gray-600{% endif %}">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
                <span class="text-[10px] font-bold uppercase tracking-wider">Feed</span>
            </a>
            
            <div class="relative -top-6">
                <a href="/scanner" class="flex items-center justify-center w-16 h-16 rounded-full shadow-xl transform transition-transform active:scale-95 border-4 border-gray-100 {% if request.path == '/scanner' %}bg-slate-800 text-white{% else %}bg-blue-600 text-white hover:bg-blue-500{% endif %}">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 17h.01M9 20H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v1m-5 9h5a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2h2.5" />
                    </svg>
                </a>
            </div>

            <a href="/leaderboard" class="relative z-10 flex flex-col items-center justify-center w-16 h-full space-y-1 transition-colors {% if request.path == '/leaderboard' %}text-blue-600{% else %}text-gray-400 hover:text-gray-600{% endif %}">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                </svg>
                <span class="text-[10px] font-bold uppercase tracking-wider">Rank</span>
            </a>

        </div>
    </nav>
    
    {% if request.path != '/login' %}
    <script>
        // Refresh automatico solo se non siamo nel login
        setTimeout(() => window.location.reload(), 30000);
    </script>
    {% endif %}
</body>
</html>
